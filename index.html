<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Antonia Elsen">

    <title>MALFUNCT.IO/N</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Orbitron:700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <!-- main container -->
    <div class="container-fluid h-100">
    <div class="row h-100">
        <!-- nav -->
        <nav class="sidebar col-md-2 hidden-sm-down fixed-top">
            <ul class="nav flex-column justify-content-center">
                <li>
                    <p class="text-center brand" href="#">MALFUNCT.IO/N</p>
                </li>
                <hr>
                <li>
                    <a class="nav-link text-center" href="#">ABOUT</a>
                </li>

                <hr>

                <!-- image options -->
                <ul id="image-options" class="nav flex-column flex-sm-col ">
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="load-button">LOAD IMAGE</button>
                        <input type="file" id="image-input" name="image-input" style="display: none" />                        
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="save-button" disabled>SAVE IMAGE</button>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="clear-button" disabled>CLEAR IMAGE</button>
                    </li>
                </ul>

                <hr>

                <!-- filter options -->
                <ul id="filter-options" class="nav flex-column flex-sm-col">
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <div class="dropdown">
                            <button class="btn btn-block dropdown-toggle" type="button" id="dropdownMode" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                CRITERIA
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMode">
                                <a class="dropdown-item" href="#">LUMINOSITY</a>
                                <a class="dropdown-item" href="#">HUE</a>
                            </div>
                        </div>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <div class="dropdown">
                            <button class="btn btn-block dropdown-toggle" type="button" id="dropdownCanvasDir" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                SORTING
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownCanvasDir">
                                <a class="dropdown-item" href="#">Vertical</a>
                                <a class="dropdown-item" href="#">Horizontal</a>
                            </div>
                        </div>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <div class="dropdown">
                            <button class="btn btn-block dropdown-toggle" type="button" id="dropdownEffectDir" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                SORTING
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownEffectDir">
                                <a class="dropdown-item" href="#">Ascending</a>
                                <a class="dropdown-item" href="#">Descending</a>
                            </div>
                        </div>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="clear-button">SLIDER</button>
                    </li>
                </ul>
            </ul>
        </nav>
        <!-- end nav -->

        <main id="canvas-wrapper" class="container-fluid col-md-10 offset-md-2 h-100 ">
            <div class="row align-items-center h-100">
                <div class="col">
                </div>
                <div class="col col-md-auto">
                    <canvas id="editor" class="row"></canvas>
                </div>
                <div class="col">
                </div>
            </div> <!-- end row -->
        </main>

    </div> <!-- row -->
    </div> <!-- end container -->

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>

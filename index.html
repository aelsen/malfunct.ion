<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Antonia Elsen">

    <title>malfunct.io/n</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Orbitron:700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- JavaScript Libs -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- main container -->
    <div class="container-fluid h-100">
    <div class="row h-100">
        <!-- nav -->
        <nav class="sidebar col-sm-4 col-md-3 col-xl-2 hidden-sm-down fixed-top">
            <ul class="nav flex-column justify-content-center">
                <li>
                    <p class="text-center brand" href="#">MALFUNCT.IO/N</p>
                </li>
                <hr>
                <li>
                    <a class="nav-link text-center" href="#">ABOUT</a>
                </li>

                <hr>

                <!-- image options -->
                <ul id="image-options" class="nav flex-column flex-sm-col ">
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="load-button">LOAD IMAGE</button>
                        <input type="file" id="image-input" name="image-input" style="display: none"/>                        
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="save-button" download="YourFileName.jpg" disabled>SAVE IMAGE</button>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="clear-button" disabled>CLEAR IMAGE</button>
                    </li>
                </ul>

                <hr>

                <!-- filter options -->
                <ul id="filter-options" class="nav flex-column flex-sm-col">
                    <li>
                        <p class="nav-item heading">SORTING</p>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <select class="custom-select ctrl" id="selectMode">
                            <option>LUMINOSITY</option>
                            <option>HUE</option>
                            <option>SATURATION</option>
                        </select>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <select class="custom-select ctrl" id="selectOrientation">
                            <option>VERTICAL</option>
                            <option>HORIZONTAL</option>
                        </select>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <select class="custom-select ctrl" id="selectValueSortOrder">
                            <option>DESCENDING</option>
                            <option>ASCENDING</option>
                        </select>
                    </li>
            
                    <li>
                        <p class="nav-item heading">THRESHOLDS</p>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <button class="btn btn-block" id="toggle-mask" data-toggle="button" aria-pressed="false" autocomplete="off">
                                MASK
                        </button>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <select class="custom-select ctrl" id="selectThresholdDir">
                            <option>TOP TO BOT</option>
                            <option>BOT TO TOP</option>
                        </select>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <select class="custom-select ctrl" id="selectThresholdGradientDir">
                            <option>HIGH TO LOW</option>
                            <option>LOW TO HIGH</option>
                        </select>
                    </li>
                    
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <div class="row">
                            <label for="theshold-lower" class="col-sm-3 col-form-label">&#60;</label>
                            <div class="col-sm-9">
                                <input type="number" class="custom-form ctrl" id="inputThresholdLower" step="0.00001" min="0" max="1" placeholder="0">
                            </div>
                        </div>
                    </li>
                    <li class="flex-sm-fill text-sm-center nav-item">
                        <div class="row">
                            <label for="theshold-upper" class="col-sm-3 col-form-label">&#62;</label>
                            <div class="col-sm-9">
                                <input type="number" class="custom-form ctrl" id="inputThresholdUpper" step="0.00001" min="0" max="1" placeholder="1">
                            </div>
                        </div>
                    </li>
                </u
            </ul>
        </nav>
        <!-- end nav -->

        <main id="editor-canvas-wrapper" class="container-fluid col-sm-8 col-md-9 col-xl-10 offset-sm-4 offset-md-3 offset-xl-2 h-100 ">
            <div class="row align-items-center h-100">
                <div class="col">
                </div>
                <div class="col col-auto">
                    <canvas id="editor-canvas" class="row"></canvas>
                </div>
                <div class="col">
                </div>
            </div> <!-- end row -->
        </main>
    </div> <!-- row -->
    </div> <!-- end container -->

    <canvas id="base-canvas" style="display: none;"></canvas>
</body>

<script src="js/canvas.js"></script>
<script src="js/main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Antonia Elsen">

    <title>malfunct.io/n</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Orbitron:700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- JavaScript Libs -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- nav -->
    <nav class="sidebar col-sm-5 col-md-4 col-xl-3 hidden-xs fixed-top">
        <ul class="nav flex-column justify-content-center">
            <li>
                <p class="text-center brand" href="#">MALFUNCT.IO/N</p>
            </li>
            <hr>
            <li>
                <a class="nav-link text-center" href="#">ABOUT</a>
            </li>

            <hr>

            <div id="accordion-image" role="tablist">
                <div class="card">
                    <div class="card-header" role="tab" id="header_image_optns">
                        <h5>
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_image_optns" aria-expanded="false" aria-controls="collapse_image_optns">
                                IMAGE
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_image_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_image_optns" data-parent="#accordion-image">
                        <div class="card-body">
                            <!-- image options -->
                                <ul id="image-options" class="nav flex-column flex-sm-col ">
                                <li class="flex-sm-fill text-center nav-item">
                                    <button class="btn btn-block" id="btn_load">LOAD</button>
                                    <input type="file" id="input_image" name="input_image" style="display: none" />
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <button class="btn btn-block" id="btn_save" download="YourFileName.jpg" disabled>SAVE</button>
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <button class="btn btn-block" id="btn_clear" disabled>CLEAR</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- accordion  -->

            <hr>

            <!-- filter options -->
            <div id="accordion-sorting" role="tablist">
                <div class="card">
                    <div class="card-header" role="tab" id="header_sorting_optns">
                        <h5>
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_sorting_optns" aria-expanded="false" aria-controls="collapse_sorting_optns">
                                SORTING
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_sorting_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_sorting_optns">
                        <div class="card-body">
                            <ul id="filter-options" class="nav flex-column flex-sm-col">
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                            <p class="label text-left col-5">MODE</p>
                                        <select class="custom-select ctrl col-7" id="s_sort_criteria">
                                            <option>LUMINOSITY</option>
                                            <option>HUE</option>
                                            <option>SATURATION</option>
                                        </select>
                                    </div>
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                        <p class="label text-left col-5">SORT&nbsp;DIR</p>
                                        <select class="custom-select ctrl col-7" id="s_axis">
                                            <option>COLUMNS</option>
                                            <option>ROWS</option>
                                        </select>
                                    </div>
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                            <p class="label text-left col-5">SORT&nbsp;ORDER</p>
                                        <select class="custom-select ctrl col-7" id="s_value_order">
                                            <option>ASCENDING</option>
                                            <option>DESCENDING</option>
                                        </select>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="header_threshold_optns">
                        <h5>
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_threshold_optns" aria-expanded="false" aria-controls="collapse_threshold_optns">
                                THRESHOLDS
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_threshold_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_threshold_optns">
                        <div class="card-body">
                            <!-- image options -->
                            <ul id="threshold-options" class="nav flex-column flex-sm-col ">
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                        <p class="label text-left col-5">MASK</p>
                                        <button class="btn btn-block ctrl col-7" id="toggle-mask" data-toggle="button" aria-pressed="true" autocomplete="off">
                                            OFF
                                        </button>
                                    </div>
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                        <p class="label text-left col-5">SCAN</p>
                                        <select class="custom-select ctrl col-7" id="s_threshold_search_dir">
                                            <option>DOWNWARD</option>
                                            <option>UPWARD</option>
                                        </select>
                                    </div>
                                </li>
                
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                        <label for="threshold_start" class="col-5 col-form-label label text-left">START</label>
                                        <select class="custom-select ctrl col-4" id="s_threshold_start_dir">
                                            <option>ABOVE</option>
                                            <option>BELOW</option>
                                        </select>
                                        <div class="col-3 pr-0">
                                            <input type="number" class="custom-form ctrl" id="i_threshold_start" step="0.00001" min="0" max="255" placeholder=".8">
                                        </div>
                                    </div>
                                </li>
                                <li class="flex-sm-fill text-center nav-item">
                                    <div class="row m-0">
                                        <label for="theshold-upper" class="col-5 col-form-label label text-left">END</label>
                                        <select class="custom-select ctrl col-4" id="s_threshold_end_dir">
                                            <option>BELOW</option>
                                            <option>ABOVE</option>
                                        </select>
                                        <div class="col-3 pr-0">
                                            <input type="number" class="custom-form ctrl" id="i_threshold_end" step="0.00001" min="0" max="255" placeholder=".2">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- accordion  -->
        </ul>
    </nav>
    <!-- end nav -->

    <main id="dst_cvs_wrapper" class="container-fluid col-sm-7 col-md-8 col-xl-9 offset-sm-5 offset-md-4 offset-xl-3 h-100 ">
        <div class="row align-items-center h-100">
            <div class="col">
            </div>
            <div class="col col-auto">
                <canvas id="dst_cvs" class="row"></canvas>
            </div>
            <div class="col">
            </div>
        </div>
        <!-- end row -->
    </main>

    <div class="color_picker hidden-xs">
        <div class="container h-100">
            <div class="row align-items-center">
                
                <div class="col-8 align-self-center">
                    <div class="row justify-content-start">
                        <p class="col-3">RGB</p>
                        <p id="p_picker_r" class="col-3">-</p>
                        <p id="p_picker_g" class="col-3">-</p>
                        <p id="p_picker_b" class="col-3">-</p>
                    </div>
                    <div class="row justify-content-start">
                        <p class="col-3">HSL</p>
                        <p id="p_picker_h" class="col-3">-</p>
                        <p id="p_picker_s" class="col-3">-</p>
                        <p id="p_picker_l" class="col-3">-</p>
                    </div>
                </div>

                <div class="col-4 align-self-center">
                    <div id="color_sample"></div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="src_cvs"style="display: none;"></canvas>
</body>

<script src="js/helper.js"></script>
<script src="js/canvas.js"></script>
<script src="js/main.js"></script>
<!-- <script src="js/test.js"></script> -->

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Antonia Elsen">

    <title>malfunct.io/n</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Orbitron:700" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- JavaScript Libs -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- nav -->
    <nav class="sidebar col-sm-5 col-md-4 col-xl-3 hidden-xs-down fixed-top">
        <ul class="nav flex-column justify-content-center">
            <li>
                <p class="text-center brand" href="#">MALFUNCT.IO/N</p>
            </li>
            <hr>
            <li>
                <a class="nav-link text-center" href="#">ABOUT</a>
            </li>

            <hr>

            <div id="accordion-image" role="tablist">
                <div class="card">
                    <div class="card-header" role="tab" id="header_image_optns">
                        <h5 class="mb-1">
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_image_optns" aria-expanded="false" aria-controls="collapse_image_optns">
                                IMAGE
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_image_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_image_optns" data-parent="#accordion-image">
                        <div class="card-body">
                            <!-- image options -->
                                <ul id="image-options" class="nav flex-column flex-sm-col ">
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <button class="btn btn-block" id="btn_load">LOAD</button>
                                    <input type="file" id="input_image" name="input_image" style="display: none" />
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <button class="btn btn-block" id="btn_save" download="YourFileName.jpg" disabled>SAVE</button>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <button class="btn btn-block" id="btn_clear" disabled>CLEAR</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- accordion  -->

            <hr>

            <!-- filter options -->
            <div id="accordion-sorting" role="tablist">
                <div class="card">
                    <div class="card-header" role="tab" id="header_sorting_optns">
                        <h5 class="mb-1">
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_sorting_optns" aria-expanded="false" aria-controls="collapse_sorting_optns">
                                SORTING
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_sorting_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_sorting_optns">
                        <div class="card-body">
                            <ul id="filter-options" class="nav flex-column flex-sm-col">
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <select class="custom-select ctrl" id="s_sort_criteria">
                                        <option>LUMINOSITY</option>
                                        <option>HUE</option>
                                        <option>SATURATION</option>
                                    </select>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <select class="custom-select ctrl" id="s_sort_orientation" disabled>
                                        <option>VERTICAL</option>
                                        <option>HORIZONTAL</option>
                                    </select>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <select class="custom-select ctrl" id="s_value_order">
                                        <option>DESCENDING</option>
                                        <option>ASCENDING</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" role="tab" id="header_threshold_optns">
                        <h5 class="mb-1">
                            <a class="nav-link accordion-toggle" data-toggle="collapse" href="#collapse_threshold_optns" aria-expanded="false" aria-controls="collapse_threshold_optns">
                                THRESHOLDS
                            </a>
                        </h5>
                    </div>
                    <div id="collapse_threshold_optns" class="collapse hide" role="tabpanel" aria-labelledby="header_threshold_optns">
                        <div class="card-body">
                            <!-- image options -->
                            <ul id="threshold-options" class="nav flex-column flex-sm-col ">
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <button class="btn btn-block ctrl" id="toggle-mask" data-toggle="button" aria-pressed="false" autocomplete="off">
                                        OFF
                                    </button>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <select class="custom-select ctrl" id="s_threshold_search_dir">
                                        <option>DOWNWARD</option>
                                        <option>UPWARD</option>
                                    </select>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <select class="custom-select ctrl" id="s_threshold_bound_order">
                                        <option>INCREASING</option>
                                        <option>DECREASING</option>
                                    </select>
                                </li>
                
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <div class="row">
                                        <label for="theshold-lower" class="col-sm-3 col-form-label">&#60;</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="custom-form ctrl" id="i_threshold_lower" step="0.00001" min="0" max="1" placeholder="0">
                                        </div>
                                    </div>
                                </li>
                                <li class="flex-sm-fill text-sm-center nav-item">
                                    <div class="row">
                                        <label for="theshold-upper" class="col-sm-3 col-form-label">&#62;</label>
                                        <div class="col-sm-9">
                                            <input type="number" class="custom-form ctrl" id="i_threshold_upper" step="0.00001" min="0" max="1" placeholder="1">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div> <!-- accordion  -->
        </ul>
    </nav>
    <!-- end nav -->

    <main id="dst_cvs_wrapper" class="container-fluid col-sm-7 col-md-8 col-xl-9 offset-sm-5 offset-md-4 offset-xl-3 h-100 ">
        <div class="row align-items-center h-100">
            <div class="col">
            </div>
            <div class="col col-auto">
                <canvas id="dst_cvs" class="row"></canvas>
            </div>
            <div class="col">
            </div>
        </div>
        <!-- end row -->
    </main>

    <canvas id="src_cvs" style="display: none;"></canvas>
</body>

<script src="js/helper.js"></script>
<script src="js/canvas.js"></script>
<script src="js/main.js"></script>
<!-- <script src="js/test.js"></script> -->

</html>
